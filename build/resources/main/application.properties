# 포트 변경
server.port=8080

# 업로드 파일 용량 지정
spring.servlet.multipart.maxFileSize=2MB
spring.servlet.multipart.maxRequestSize=2MB

# jsp 설정
# view 파일의 위치를 지정
spring.mvc.view.prefix=/WEB-INF/views/
# .html 대신 .jsp 사용할 수 있게 변경
spring.mvc.view.suffix=.jsp

# DB 설정
spring.datasource.url=jdbc:mysql://localhost:3306/movie?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8&useSSL=true
spring.datasource.username=jieun
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
serverTimezone=UTC&characterEncoding=UTF-8


# mybatis 설정
mybatis.type-aliases-package=com.induk.cinema.domain
mybatis.mapper-locations=classpath:/mappers/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

#@DeleteMapping 사용하기 위해 추가
spring.mvc.hiddenmethod.filter.enabled: true


